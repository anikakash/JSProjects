<!DOCTYPE html>
<html>
    <head>
        <title>Button Size Increase</title>
    </head>

    <body>
        <button id="reSize" style="font-size: 16px;">Click to Resize.</button>

        <script>
            document.getElementById('reSize').addEventListener('click', function(){
                let curSize = parseFloat(this.style.fontSize);
                this.style.fontSize  = (curSize * 1.1) + 'px';
            });
        </script>
    </body>
</html>
