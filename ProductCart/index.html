<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Price Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="details">
      <div class="img">
        <img src="./image.png" alt="" srcset="" />
      </div>
      <div class="product-info">
        <div class="head-body">
          <h2>T-Shirt LD02</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
            rerum natus repellendus voluptatum vel quos non eligendi iure quae
            laboriosam ipsa nulla id, recusandae nam. Dicta accusantium
            distinctio tempora placeat.
          </p>
        </div>
        <div class="colors">
          <h3>Colors</h3>
          <ul>
            <li data-color="red" data-price="100"></li>
            <li data-color="yellow" data-price="120"></li>
          </ul>
        </div>
        <div class="size">
          <h3>Size</h3>
          <ul>
            <li data-size="M" data-price="10">M</li>
            <li data-size="L" data-price="20">L</li>
            <li data-size="XL" data-price="40">XL</li>
          </ul>
        </div>
        <div class="price">
          <img src="./Coins.png" alt="" />
          <span class="amount">$100 ~ $200</span>
        </div>
        <div class="btn">
          <button class="button">
            <span><i class="fa-solid fa-cart-shopping"></i></span> Add To Cart
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
